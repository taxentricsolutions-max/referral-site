<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxentric Referral Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-bg"></div>
  <div class="page-overlay"></div>

  <header class="site-header">
    <img src="logo.png" class="logo" alt="Taxentric Solutions" />
  </header>

  <main class="page-center">
    <div class="card">

      <h1>Join Our Referral Program</h1>
      <p class="subtitle">Earn cash every time a friend files with us.</p>

      <div class="tabs">
        <button id="signupToggle" class="tab active">Sign Up</button>
        <button id="trackToggle" class="tab">Track Stats</button>
      </div>

      <!-- SIGNUP -->
      <section id="signupSection">
        <form id="signupForm">
          <label>Full Name</label>
          <input id="name" required />

          <label>Email Address</label>
          <input id="email" type="email" required />

          <button type="submit">Get Started</button>
        </form>

        <div id="result" class="hidden">
          <p><strong>Your Code:</strong> <span id="refCode"></span></p>
          <p><strong>Share Link:</strong> <span id="shareLink"></span></p>
        </div>
      </section>

      <!-- TRACK -->
      <section id="trackerSection" class="hidden">
        <label>Referral Code</label>
        <input id="trackerCode" />
        <button id="trackBtn">Check Stats</button>
        <div id="trackerResult"></div>
      </section>

    </div>
  </main>

  <footer>
    Â© 2025 Taxentric Solutions. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
