<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Site</title>

    <!-- LINK TO YOUR CSS FILE -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with logo -->
    <div class="header">
        <img src="Taxentric Sun IV.png" alt="Your Logo" class="logo">
    </div>

    <!-- Main container -->
    <div class="container">
        <h1>Join & Earn Rewards</h1>
        <form id="signupForm">
            <input required placeholder="Name" id="name">
            <input required placeholder="Email" id="email">
            <button>Sign Up</button>
        </form>
        <div id="result"></div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
