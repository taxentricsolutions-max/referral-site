<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxentric Referral Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-bg"></div>
  <div class="page-overlay"></div>

  <header class="site-header">
    <img src="logo.png" class="logo" alt="Taxentric Solutions" />
  </header>

  <main class="page-center">
    <div class="card">

      <h1>Join Our Referral Program</h1>
      <p class="subtitle">
        Earn cash every time a friend files with us.
      </p>

      <div class="tabs">
        <button id="signupToggle" class="tab active">
          ðŸ‘¤ Sign Up
        </button>
        <button id="trackToggle" class="tab">
          ðŸ“Š Track Stats
        </button>
      </div>

      <!-- SIGN UP -->
      <section id="signupSection">
        <form id="signupForm">
          <label>Full Name</label>
          <input id="name" required />

          <label>Email Address</label>
          <input id="email" type="email" required />

          <button type="submit">Get Started</button>
        </form>

        <div id="result" class="hidden">
          <p><strong>Your Code</strong></p>
          <div class="copy-box">
            <span id="refCode"></span>
            <button id="copyBtn">Copy</button>
          </div>

          <p class="share-label">Share your link</p>
          <div class="share-buttons">
            <a id="shareFb" target="_blank">Facebook</a>
            <a id="shareTw" target="_blank">Twitter</a>
            <a id="shareWa" target="_blank">WhatsApp</a>
          </div>
        </div>
      </section>

      <!-- TRACK -->
      <section id="trackerSection" class="hidden">
        <label>Enter Your Referral Code</label>
        <input id="trackerCode" />
        <button id="trackBtn">Check Stats</button>
        <div id="trackerResult"></div>
      </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
