<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxentric Referral Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <header>
    <img src="logo.png" alt="Taxentric Solutions" class="logo">
  </header>

  <main>
    <div class="form-container">
      <h1>Join Our Referral Program</h1>
      <p>Earn cash every time a friend files with us.</p>

      <!-- Toggle Buttons -->
      <div class="toggle-buttons">
        <button id="signupToggle" class="active">Sign Up</button>
        <button id="trackToggle">Track Stats</button>
      </div>

      <!-- Sign Up Form -->
      <div id="signupSection">
        <form id="signupForm">
          <input type="text" id="name" placeholder="Full Name" required>
          <input type="email" id="email" placeholder="Email Address" required>
          <input type="text" id="referredBy" placeholder="Referral Code (Optional)">
          <button type="submit">Get Started</button>
        </form>

        <div id="result" class="hidden">
          <p>Your Referral Code: <span id="refCode"></span></p>
          <p>Share this link: <span id="shareLink"></span></p>
          <div class="social-buttons">
            <a id="fbShare" target="_blank">Facebook</a>
            <a id="twShare" target="_blank">Twitter</a>
            <a id="waShare" target="_blank">WhatsApp</a>
          </div>
        </div>
      </div>

      <!-- Tracker Form -->
      <div id="trackerSection" class="hidden">
        <h2>Check Your Referral Stats</h2>
        <input type="text" id="trackerCode" placeholder="Enter Your Code">
        <button id="trackBtn">Check Stats</button>
        <div id="trackerResult"></div>
      </div>
    </div>

    <p class="footer">Â© 2023 Taxentric Solutions. All rights reserved.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
