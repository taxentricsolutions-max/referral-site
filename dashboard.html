<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-bg"></div>
  <div class="page-overlay"></div>

  <header class="site-header">
  <div class="header-inner">
    <img src="logo.png" class="logo" alt="Taxentric" />
    <a href="https://taxentric.com" class="back-link">
      ← Back to Taxentric.com
    </a>
  </div>
</header>


  <main class="page-center">
    <div class="card">
      <h1>Your Referral Dashboard</h1>
      <p class="subtitle">Track your referrals, signups, and rewards.</p>

      <div id="dashboardContent" class="hidden">
        <p><strong>Referral Code:</strong> <span id="dashRefCode"></span></p>
        <p><strong>Clicks:</strong> <span id="dashClicks"></span></p>
        <p><strong>Signups:</strong> <span id="dashSignups"></span></p>
        <p><strong>Rewards:</strong> $<span id="dashRewards"></span></p>
      </div>

      <p id="dashError" class="hidden text-red-700">Error loading dashboard. Please try again.</p>

      <div class="card-footer">
        © 2023 Taxentric Solutions. All rights reserved.
      </div>
    </div>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
